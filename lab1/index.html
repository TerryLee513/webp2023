<body>
  <div id="container" tableindex="0"></div>
  </body>


  <script>
var container = document.getElementById("container");
const alphabet = "abcdefghijklmnopqrstuvwxyz";

window.onload = function(){
    

  


    var createnumber = Math.floor(Math.random() * 2+1);

    
    for (let i = 0; i < createnumber; i++) {
       var randomCharacter = alphabet[Math.floor(Math.random() * alphabet.length)]
       container.textContent += randomCharacter;
      }

}



window.addEventListener("keyup",function(e){
    console.log(e.key);
    if(e.key =='Escape'){
        container.textContent = "";
    }
    else if(e.key == 'Backspace'){
        var str = container.textContent;
        container.textContent = str.substring(0,str.length-1);
    }
    else{
        container.textContent +=e.key;
    }

    var createnumber = Math.floor(Math.random() * 2+1);

    
    for (let i = 0; i < createnumber; i++) {
       var randomCharacter = alphabet[Math.floor(Math.random() * alphabet.length)]
       container.textContent += randomCharacter;
      }
});


window.addEventListener("keypress",function(e){
    if (e.key == container.textContent.substring(0,1)){
        container.textContent = container.textContent.substring(1,container.textContent.length);
    }
});

  </script>
